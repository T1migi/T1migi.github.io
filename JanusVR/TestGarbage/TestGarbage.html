<html>
<head>
<title>Ingen Town</title>
</head>
<body>
<FireBoxRoom>
<Assets>
<AssetImage id="skyside" src="SkySide.png" />

<AssetImage id="thumb" src="thumb.png" />

<AssetShader id="room_shader" src="tres_frag.txt"/>

<AssetObject id="FLOORPLATE" src="GRASSGROUNDforTESTING.obj" mtl="GRASSGROUNDforTESTING.mtl" />

<AssetObject id="HammondMansion" src="HammondsMansion.obj" mtl="HammondsMansion.mtl" />
<!-- note to self: don't put ' marks in github files -->
</Assets>

<Room
pos="0 0 0" fwd="1 0 0"
skybox_left_id="skyside" skybox_right_id="skyside" skybox_front_id="skyside" skybox_back_id="skyside" skybox_up_id="skyside" skybox_down_id="skyside"
fog="true" fog_mode="linear" fog_density="0.1" fog_col="0.50196 0.70588 0.83137" fog_start="75" fog_end="100"
>
<Object id="FLOORPLATE" collision_id="FLOORPLATE" pos="0 0 0" scale="100 100 100" cull_face="back" blend_dest="constant_color"/>
<Object id="HammondMansion" collision_id="HammondMansion" pos="27 0 0" xdir="0.000001 0 1" zdir="-1 0 0.000001" scale="11 11 11" cull_face="back" blend_dest="constant_color"/>

</Room>
</FireBoxRoom>
</body>
</html>
